<script type="text/javascript" src='{%  static "js/jquery.flagstrap.min.js"%}'></script>
<script type="text/javascript" src='{%  static "js/builddropdown.js"%}'></script>
<script type="text/javascript" src='{%  static "js/lazyload.js"%}'></script>
<script type="text/javascript" src='{%  static "js/toggleSidebar.js"%}'></script>



<script type="text/javascript">

	$(document).ready(function () {
		// build the language drop down list on the index page
		buildDropdown();
		// delete loading gif and lazy load pictures so that the website loads faster
		toad();
		// Show/hide sidebar 
		if ($("meta").first().attr("mobile") == 'True') {
			showHideSidebar();
		}
	});
</script>
